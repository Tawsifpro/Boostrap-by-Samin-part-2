<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap unilities part-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header container="container-fluid bg-info">
      <h1>Card,Paganition,Spinners</h1>
    </header>
    <main class="container">
      <h3>cards</h3>
      <div class="card" style="width: 18rem">
        <img src="Media\image.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Naruto team cards are very</p>
          <a href="#" class="btn btn-primary"
            >Do want to see some details....</a
          >
        </div>
      </div>
      <h2>Spinner</h2>
      <div class="spinner-border text-dark" role="status">
       <span class="visually-hidden">Loading....</span>
      </div>

      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading....</span>
       </div>

       <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading....</span>
       </div>

       <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading....</span>
       </div>
       <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading....</span>
       </div>

    </main>
  </body>
</html>
